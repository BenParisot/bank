<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/scripts.js"></script>
		<title>Banksy's Bank, See?</title>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>Bankys's Bank (See?)</h1>
				<h2>Welcome to the bank. Make an initial deposit to start your account, then make deposits or withdrawals as your financial situation requires.</h2>
			</div>
			<div class="body">
				<form id="input">
					<div class="form-group">
						<label for="name">Your Name</label>
						<input id="name" class="form-control" type="text">
					</div>
					<div class="form-group">
						<label for="intial">Initial Deposit</label>
						<input id="initial" class="form-control" type="number">
					</div>
					<div class="form-group">
						<label for="main">Deposit Amount</label>
						<input id="main" class="form-control" type="number">
					</div>
					<div class="form-group">
						<label for="withdrawal">Withdrawal Amount</label>
						<input id="withdrawal" class="form-control" type="number">
					</div>
						<button id="submit" type="submit" class="btn btn-danger">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
