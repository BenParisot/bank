<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/scripts.js"></script>
		<title>Banksy's Bank, See?</title>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
			</div>
			<div class="body">
				<form>
					<div class="form-group">
						<label for="name">Your Name</label>
						<input id="name" class="form-control" type="text">
					</div>
					<div class="form-group">
						<label for="intial-deposit">Initial Deposit</label>
						<input id="initial-deposit" class="form-control" type="number">
					</div>
					<div class="form-group">
						<label for="main-deposit">Deposit Amount</label>
						<input id="main-deposit" class="form-control" type="number">
					</div>
					<div class="form-group">
						<label for="withdrawal">Withdrawal Amount</label>
						<input id="withdrawal" class="form-control" type="number">
					</div>
						<button id="submit" type="submit" class="btn">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
